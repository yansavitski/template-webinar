<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="theme theme_dark">

<main class="content ">
    <header class="header content_header">
        <h1 class="header__title header__title_theme_dark">
            Todo List
        </h1>
    </header>

    <form class="addTodoForm content_addTodoForm">
        <input class="addTodoForm__field addTodoForm__field_input" placeholder="Todo name" required name="name" autocomplete="off" />
        <button class="addTodoForm__field addTodoForm__field_submit">Добавить</button>
    </form>

    <section class="todoList content_todoList">
    </section>

    <footer class="footer content_footer">
        <h4 class="footer__title footer__title_theme_dark">© Yandex.Praktikum 2020</h4>
    </footer>
</main>

<template id="todoTemplate">
    <article class="todoList__item todo">
        <h5 class="todo__title todo__title_theme_dark">${todo}</h5>

        <div class="todo__controls">
            <button type="button" class="todo__control control control_edit" />
            <button type="button" class="todo__control control control_duplicate" />
            <button type="button" class="todo__control control control_remove" />
        </div>
    </article>
</template>

<script src="script.js"></script>
</body>
</html>
